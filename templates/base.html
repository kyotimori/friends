{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-blue fixed-top">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarToggle">
                    {% comment %} <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link " href="{% url 'friends-home' %}">Главная</a>
                    </div> {% endcomment %}
                    
                    <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'profile' %}">Профиль</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
                        <a class="nav-item nav-link" href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endblock %}
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
