{% extends 'base.html' %}

{% block title %}
    Исходящие заявки
{% endblock %}

{% block content %}
    <ul>
        {% for profile in receivers %}
            <div class='card bg-light' style="width: 50rem;">
                <div class='card-body'>
                    <h3>{{ profile }}</h3>
                    {% if request.user not in profile.friends.all %}    
                        <div>    
                            <button class="btn disabled" aria-disabled='True'>Ожидает подтверждения</button>
                        </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
